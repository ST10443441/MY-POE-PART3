 # This is a basic workflow that is manually triggered

name: MAIN TEST

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

    #Set up the Node.js 20
      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          #node-version: '20'
      
     # list contents or directory
      - name: List contents
        run: ls
     
     # Compiles classes to test 
      - name: compile classes
        working-directory: ./src
        run: javac -cp "../testresources/junit-platform-console-standalone-1.6.0.jar" ./projectp3/BaseForm.java ./projectp3/EasyKanBan.java ./projectp3/ProjectP3.java ./projectp3/TaskClass.java ./projectp3/Users.java  "../test/projectp3/ProjectP3Test.java"      
                                                                   
    # list contents of src to verify that classess compiled 
      - name: List contents of src directory after compile
        working-directory: ./src/projectp3
        run: ls
        
       # copy compiled classes to test directory 
      - name : copy compiled classes to testresources directory 
        working-directory: ./src/projectp3
        run: cp -t  "../../test/projectp3"  TaskClass.class  Users.class BaseForm.class EasyKanBan.class ProjectP3.class
        
        #copy compiled tests 
      - name : copy compiled Test classes
        working-directory: ./build/test/classes/projectp3
        run: cp -t ./ProjectP3Test.class
        
        # list contents or directory
      - name: List contents test package
        working-directory: ./test/projectp3
        run: ls
        
        #run Message Class tests and output report 
      - name: run Messages Class tests and create report 
        working-directory: ./test
        run: |
         ls
         "../testresources/junit-platform-console-standalone-1.6.0.jar" -cp "." --select-class projectp3.ProjectP3Test
